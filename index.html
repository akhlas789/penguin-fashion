<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>penguin-fashion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap");
      .font-bebas-neue{
        font-family: "Bebas Neue", sans-serif;
      }
      .font-roboto{
        font-family: "Roboto", sans-serif;
      }
    </style>
  </head>
  <body class="font-roboto">
    <header class="bg-[#fffbf0]">
      <nav></nav>
      <div

            <br />
            <span class="text-stone-800">of Winter</span>
          </h1>
          <p class="text-stone-800 mb-4">
            Lorem Ipsum is simply dummy text of the printing and typesetting
            industry.
          </p>
          <button
            class="bg-green-500 py-4 px-7 font-semibold rounded-lg text-lg flex items-center text-white bg-gradient-to-r from-cyan-500 to-blue-500 hover:from-cyan-600 hover:to-blue-600 transition duration-300 ease-in-out"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"

              stroke-width="1.5"
              stroke="currentColor"

        </div>
        <div>
          <img src="./images/model.png" alt="" />
        </div>
      </div>
    </header>

    <main></main>

    <footer></footer>

</html>
